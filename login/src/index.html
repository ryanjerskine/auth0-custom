<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ryanerskine.dev</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div>
      <div class="login-left">
        <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 762 399" class="animatedjs animated fadeIn">
          <path fill="#FFFFFF" d="M69 180v180H0v32l3 3 4 4h748l4-4 3-3v-32h-68V0H69v180zm597 3v152H97V30h569v153zM422 381v5h-81v-11h81v6z"/>
        </svg>
        <div class="text-wrapper animatedjs animated fadeIn">
          <span class="company-text">
            ryanerskine.dev
          </span>
          <br>
          <span class="sub-company-text">
            Developer
          </span>
        </div>
      </div>
      <div id="rightLogin" class="login-right animatedjs animated slideInRight">
        <div class="container">
          <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 762 399" class="animatedjs animated fadeIn">
            <path fill="#3f51b4" d="M69 180v180H0v32l3 3 4 4h748l4-4 3-3v-32h-68V0H69v180zm597 3v152H97V30h569v153zM422 381v5h-81v-11h81v6z"/>
          </svg>
          <h1 class="animatedjs animated fadeIn">ryanerskine.dev</h1>
          <form method="post" id="login-form" class="hidden">
            <h2>Secure Log In</h2>
            <div class="group">
              <input type="email" id="username" name="username">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="username">Email</label>
            </div>
            <div class="group">
              <input type="password" id="password" name="password">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="password">Password</label>
            </div>
            <div class="md-checkbox">
              <input type="checkbox" data-val="true" data-val-required="The RememberLogin field is required." id="RememberLogin" name="RememberLogin" value="true">
              <label for="RememberLogin">Remember Me</label>
            </div>
            <a href="javascript:;" class="btn btn-link" id="forgotPassword">Forgot Password?</a>
            <div class="button-wrapper">
              <button type="submit">Sign In</button>
            </div>
            <div class="no-account">
              Don't have an account?
              <a href="javascript:;" id="signup-link">Sign up now</a>
            </div>
          </form>
          <form method="post" id="signup-form" class="hidden">
            <h2>Secure Sign Up</h2>
            <div class="group">
              <input type="text" id="name">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="name">Name</label>
            </div>
            <div class="group">
              <input type="email" id="email" name="email">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="username">Email</label>
            </div>
            <div class="group">
              <input type="password" id="password" name="password">
              <span class="highlight"></span>
              <span class="bar"></span>
              <label for="password">Password</label>
            </div>
            <div class="button-wrapper">
              <button type="submit">Create Account</button>
            </div>
            <div class="no-account">
              Already have an account?
              <a href="javascript:;" id="login-link">Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
  <![endif]-->

  <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>

  <script src="https://cdn.auth0.com/js/auth0/9.2/auth0.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>

  <script src="script.js"></script>
  </body>
</html>
